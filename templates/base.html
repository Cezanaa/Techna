<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Techna{% endblock %}</title>
    
   
    <!-- Link CSS files -->
    {% block link %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Include jQuery -->
    {% block libary %}
    {% endblock %}
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <div class="layout-sidebar">
            <div class="sidebar-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Techna Logo">
                <h1>Techna</h1>
            </div>
            <ul class="sidebar-nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
            <div class="sidebar-playlists">
                <h3>Playlists</h3>
                <ul>
                    <li><a href="#">Hardcore Beats</a></li>
                    <li><a href="#">Dark Techno</a></li>
                    <li><a href="#">Underground Vibes</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="layout-main-content">
            {% block content %}
            <!-- This block will be replaced by child templates -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="layout-footer">
        <div class="footer-now-playing">
            <img src="{{ url_for('static', filename='images/album.jpg') }}" alt="Album Art">
            <div class="footer-song-info">
                <h4>Song Title</h4>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="footer-controls">
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>
        </div>
        <div class="footer-volume">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100">
        </div>
    </div>

    <!-- Link JavaScript files -->
    {% block script %}
    {% endblock %}
</body>
</html>
