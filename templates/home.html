{% extends "base.html" %}

{% block title %}Techna - Home{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">       
{% endblock %}

{% block content %}

<div class="home-page">
    <input type="text" placeholder="Search for songs, artists, or albums..." class="search-bar">

    <div class="main-content">
        <div class="content">
            <h2>Featured Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist-card">
                    <img src="playlist1.jpg" alt="Playlist 1">
                    <h3>Hardcore Beats</h3>
                </div>
                <div class="playlist-card">
                    <img src="playlist2.jpg" alt="Playlist 2">
                    <h3>Dark Techno</h3>
                </div>
                <div class="playlist-card">
                    <img src="playlist3.jpg" alt="Playlist 3">
                    <h3>Underground Vibes</h3>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
